<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="js/cadastroClube.js" defer></script>
  </head>
  <body class="bg-fpf-background text-white">
    <nav class="navbar navbar-custom w-100 py-4">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" height="120" />
        </a>
      </div>
    </nav>

    <main class="d-flex justify-content-center mt-5">
      <div class="w-100 px-3" style="max-width: 500px">
        <h2 class="text-center mb-4">Cadastro de Clube</h2>

        <form id="formClube">
          <div class="mb-3">
            <label for="nomeClube" class="form-label">Nome do Clube</label>
            <input type="text" class="form-control" id="nomeClube" required />
          </div>

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" />
          </div>

          <div class="mb-4">
            <label for="senhaClube" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senhaClube"
              required
            />
          </div>
          <div class="mb-3">
            <label for="logo" class="form-label">Logo do Clube</label>
            <input
              type="file"
              class="form-control"
              id="logo"
              accept="image/*"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">
              Cadastrar e Entrar
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
