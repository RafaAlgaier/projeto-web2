<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Jogador</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Script -->
    <script src="js/cadastroJogador.js" defer></script>
  </head>
  <body class="bg-fpf-background text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-custom w-100 py-4">
      <div
        class="container d-flex justify-content-between align-items-center position-relative"
      >
        <a
          href="home.html"
          class="btn btn-outline-warning p-2 d-flex align-items-center justify-content-center"
          aria-label="Voltar"
          style="width: 2.5rem; height: 2.5rem"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"
            />
          </svg>
        </a>

        <a class="navbar-brand mx-auto" href="#">
          <img src="assets/logo.png" alt="Logo" height="80" />
        </a>
      </div>
    </nav>

    <main class="container mt-5" style="max-width: 500px">
      <h2 class="text-center mb-4">Cadastro de Jogador</h2>

      <form id="formJogador">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Jogador</label>
          <input type="text" class="form-control" id="nome" required />
        </div>

        <div class="mb-3">
          <label for="posicao" class="form-label">Posição</label>
          <select class="form-select" id="posicao" required>
            <option value="" disabled selected>Selecione a posição</option>
            <option>Goleiro</option>
            <option>Zagueiro</option>
            <option>Lateral</option>
            <option>Meio-campista</option>
            <option>Atacante</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="numero" class="form-label">Número da Camisa</label>
          <input type="text" class="form-control" id="numero" required />
        </div>

        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="text" class="form-control" id="idade" required />
        </div>

        <div class="mb-4">
          <label for="nacionalidade" class="form-label">Nacionalidade</label>
          <input type="text" class="form-control" id="nacionalidade" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">
            Cadastrar Jogador
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
