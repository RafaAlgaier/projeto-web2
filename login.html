<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login BID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Script de Login (carregado com defer) -->
    <script src="js/login.js" defer></script>
  </head>
  <body class="text-white d-flex flex-column bg-fpf-background">
    <!-- NAVBAR -->
    <nav class="navbar navbar-custom w-100">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" height="120" />
        </a>
      </div>
    </nav>

    <!-- FORMULÃRIO DE LOGIN -->
    <main class="d-flex justify-content-center align-items-center flex-grow-1">
      <div class="text-center w-100 px-3" style="max-width: 400px">
        <h2 class="mb-4">Acesso ao Sistema</h2>
        <form id="formLogin">
          <div class="mb-3 text-start">
            <label for="time" class="form-label">Nome do Time</label>
            <input
              type="text"
              class="form-control"
              id="time"
              placeholder="Ex: Guarapuava FC"
              required
            />
          </div>

          <div class="mb-4 text-start">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Entrar</button>
            <a href="clube.html" class="btn btn-warning">Cadastrar Clube</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
