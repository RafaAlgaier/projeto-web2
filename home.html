<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="js/home.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body class="bg-fpf-background text-white">
    <nav class="navbar navbar-custom w-100 py-4">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap"
      >
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="Logo" height="80" />
        </a>

        <h4 id="tituloClube" class="text-center flex-grow-1 m-0">Bem vindo</h4>

        <div class="dropdown">
          <button
            class="navbar-toggler"
            type="button"
            id="settingsDropdownBtn"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="custom-toggler-bar"></span>
            <span class="custom-toggler-bar"></span>
            <span class="custom-toggler-bar"></span>
          </button>

          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="settingsDropdownBtn"
          >
            <li>
              <a class="dropdown-item" href="jogador.html">Adicionar Jogador</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" id="meusJogadoresBtn"
                >Meus Jogadores</a
              >
            </li>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item text-danger" id="btnLogoutDropdown">
                Sair
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container mt-5">
      <h2 class="text-center mb-4">Clubes Registrados</h2>
      <div id="listaClubes" class="row g-4">
        <!-- Cards dos clubes vão ser inseridos aqui via JS -->
      </div>

      <section id="jogadoresClube" class="mt-5 d-none">
        <h3 class="text-center mb-4 text-jogadores" id="tituloJogadores"></h3>
        <ul id="listaJogadores" class="list-group"></ul>
      </section>
    </main>
  </body>
</html>
